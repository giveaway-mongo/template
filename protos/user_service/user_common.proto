syntax = "proto3";

package genproto;
option go_package = "genproto/user_service";

message UserLanguage {
  string uz = 1;
  string ru = 2;
}

message UserSort {
  string sort_by = 1;
  string order = 2;
}

message UserRoleModel {
  string user_id = 1;
  string client_type_id = 2;
  string name = 3;
  string role_id = 4;
}
